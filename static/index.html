<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Training Planner Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #366092;
            --secondary-color: #52796f;
            --accent-color: #f4a261;
            --danger-color: #e76f51;
            --success-color: #2a9d8f;
            --dark-color: #264653;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(54, 96, 146, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #20b2aa 100%);
            border: none;
            border-radius: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
            border: none;
            border-radius: 10px;
        }

        .stats-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 15px;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e9ecef;
        }

        .table tbody tr:hover {
            background-color: rgba(54, 96, 146, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(54, 96, 146, 0.25);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .export-buttons .btn {
            margin: 0.25rem;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 0;
            }
            
            .export-buttons .btn {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        /* Animaciones personalizadas */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <!-- Controles y Exportaci√≥n -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">

                <!-- CONTENEDOR PARA MOSTRAR EL CONSEJO (se agrega aqu√≠) -->

        <!-- Tabla de Sesiones -->

            <div class="table-container">
                <table class="table table-hover" id="sessions-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>

    <!-- Modal de Estad√≠sticas -->

    <!-- Modal de Edici√≥n -->

                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-session-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="edit-fecha" class="form-label">Fecha</label>

                            <div class="col-md-6">
                                <label for="edit-tipo" class="form-label">Tipo</label>
                                <select id="edit-tipo" class="form-select" required>
                                    <option value="Cardio">üèÉ Cardio</option>
                                    <option value="Fuerza">üèãÔ∏è Fuerza</option>
                                    <option value="Judo">ü•ã Judo</option>
                                    <option value="MMA">ü•ä MMA</option>
                                    <option value="Striking">üëä Striking</option>
                                    <option value="Grappling">ü§º Grappling</option>
                                    <option value="T√©cnico">üéØ T√©cnico</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-tiempo" class="form-label">Tiempo (min)</label>
                                <input type="number" id="edit-tiempo" class="form-control" min="1" max="480" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-peso" class="form-label">Peso (kg)</label>
                                <input type="number" id="edit-peso" class="form-control" min="30" max="200" step="0.1">
                            </div>
                            <div class="col-12">
                                <label for="edit-intensidad" class="form-label">Intensidad</label>
                                <select id="edit-intensidad" class="form-select">
                                    <option value="Baja">üü¢ Baja</option>
                                    <option value="Media">üü° Media</option>
                                    <option value="Alta">üî¥ Alta</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="edit-notas" class="form-label">Notas</label>

                        Cancelar

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuraci√≥n de la API
        const API_BASE = '/api';

        // Variables globales
        let sessions = [];
        let currentEditingId = null;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha actual por defecto
            document.getElementById('fecha').valueAsDate = new Date();
            
            // Cargar datos iniciales
            loadSessions();
            loadStats();
            
            // Event listeners
            document.getElementById('session-form').addEventListener('submit', handleSubmitSession);
        });

        // Mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show animate__animated animate__fadeInDown" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}-fill"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHTML;
            
            // Auto-dismiss despu√©s de 5 segundos
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Cargar sesiones
        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    sessions = result.data;
                    renderSessions();
                    updateTotalBadge();
                } else {
                    showAlert('Error al cargar sesiones: ' + result.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n al cargar sesiones', 'danger');
            }
        }

        // Renderizar tabla de sesiones
        function renderSessions() {
            const tbody = document.getElementById('sessions-tbody');
            
            if (sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-4 d-block mb-3"></i>
                            <h5>No hay sesiones registradas</h5>
                            <p>Agrega tu primera sesi√≥n de entrenamiento usando el formulario anterior</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sessions.map(session => {
                const intensityColor = {
                    'Baja': 'success',
                    'Media': 'warning',
                    'Alta': 'danger'
                };

                return `
                    <tr class="animate__animated animate__fadeIn">
                        <td>
                            <i class="bi bi-calendar3"></i> 
                            ${formatDate(session.fecha)}
                        </td>
                        <td>
                            <span class="badge bg-primary">${session.tipo}</span>
                        </td>
                        <td>
                            <i class="bi bi-clock"></i> 
                            ${session.tiempo} min
                        </td>
                        <td>
                            ${session.peso > 0 ? session.peso + ' kg' : '-'}
                        </td>
                        <td>
                            <i class="bi bi-fire"></i> 
                            ${session.calorias || 0} cal
                        </td>
                        <td>
                            <span class="badge bg-${intensityColor[session.intensidad] || 'secondary'}">
                                ${session.intensidad || 'Media'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" 
                                    onclick="editSession(${session.id})" 
                                    title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteSession(${session.id})" 
                                    title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Manejar env√≠o del formulario
        async function handleSubmitSession(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loading = submitBtn.querySelector('.loading');
            
            // Mostrar loading
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            const formData = {
                fecha: document.getElementById('fecha').value,
                tipo: document.getElementById('tipo').value,
                tiempo: parseInt(document.getElementById('tiempo').value),
                peso: parseFloat(document.getElementById('peso').value) || 0,
                intensidad: document.getElementById('intensidad').value,
                notas: document.getElementById('notas').value.trim()
            };

            try {
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('¬°Sesi√≥n guardada exitosamente! üéâ');
                    document.getElementById('session-form').reset();
                    document.getElementById('fecha').valueAsDate = new Date();
                    await loadSessions();
                    await loadStats();
                } else {
                    showAlert('Error: ' + result.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n al guardar la sesi√≥n', 'danger');
            } finally {
                // Ocultar loading
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        }

        // Editar sesi√≥n
        function editSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;

            currentEditingId = sessionId;
            
            // Llenar formulario de edici√≥n
            document.getElementById('edit-session-id').value = sessionId;
            document.getElementById('edit-fecha').value = session.fecha;
            document.getElementById('edit-tipo').value = session.tipo;
            document.getElementById('edit-tiempo').value = session.tiempo;
            document.getElementById('edit-peso').value = session.peso || '';
            document.getElementById('edit-intensidad').value = session.intensidad || 'Media';
            document.getElementById('edit-notas').value = session.notas || '';
            
            // Mostrar modal
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Guardar sesi√≥n editada
        async function saveEditedSession() {
            if (!currentEditingId) return;

            const formData = {
                fecha: document.getElementById('edit-fecha').value,
                tipo: document.getElementById('edit-tipo').value,
                tiempo: parseInt(document.getElementById('edit-tiempo').value),
                peso: parseFloat(document.getElementById('edit-peso').value) || 0,
                intensidad: document.getElementById('edit-intensidad').value,
                notas: document.getElementById('edit-notas').value.trim()
            };

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentEditingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('¬°Sesi√≥n actualizada exitosamente! ‚ú®');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    await loadSessions();
                    await loadStats();
                    currentEditingId = null;
                } else {
                    showAlert('Error: ' + result.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n al actualizar la sesi√≥n', 'danger');
            }
        }

        // Eliminar sesi√≥n
        async function deleteSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;

            const confirmed = confirm(
                `¬øEst√°s seguro de eliminar la sesi√≥n de ${session.tipo} del ${formatDate(session.fecha)}?`
            );

            if (!confirmed) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${sessionId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('Sesi√≥n eliminada correctamente', 'info');
                    await loadSessions();
                    await loadStats();
                } else {
                    showAlert('Error: ' + result.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n al eliminar la sesi√≥n', 'danger');
            }
        }

        // Cargar estad√≠sticas resumidas
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/summary`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    renderStatsCards(result.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);

        // Exportar datos
        async function exportData(format) {
            try {
                const response = await fetch(`${API_BASE}/export/${format}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Nombre del archivo seg√∫n formato
                    const timestamp = new Date().toISOString().slice(0, 10);
                    const filenames = {
                        csv: `mma_training_sessions_${timestamp}.csv`,
                        excel: `mma_training_sessions_${timestamp}.xlsx`,
                        pdf: `mma_training_report_${timestamp}.pdf`
                    };
                    
                    a.download = filenames[format];
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showAlert(`¬°Datos exportados a ${format.toUpperCase()} exitosamente! üìä`);
                } else {
                    const error = await response.json();
                    showAlert('Error: ' + error.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al exportar datos', 'danger');
            }
        }

        // Formatear fecha para mostrar
        function formatDate(dateString) {
            if (!dateString) return '-';
            
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            
            // Comparar solo las fechas (sin hora)
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const yesterdayOnly = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());
            
            if (dateOnly.getTime() === todayOnly.getTime()) {
                return 'üî• Hoy';
            } else if (dateOnly.getTime() === yesterdayOnly.getTime()) {
                return 'üìÖ Ayer';
            } else {
                return date.toLocaleDateString('es-ES', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            }
        }
